<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="dark">
  
  <div class="container mt-3">
  	<div class="row">
	<div class="col-md-6 offset-md-3 col-sm-12 col-xs-12">
		<div class="justify-content-center">
	    <div class="form-access my-auto">
	      <form>
	        <span>Device Test Demo</span>
	        <div class="form-group row">
	        	<label  class="col-md-4 col-form-label">Target Device</label>
	          <div class="col-md-8">
	          	<select class="custom-select selecrclr">
				  <option selected>Select a device</option>
				  <option value="1">One</option>
				  <option value="2">Two</option>
				  <option value="3">Three</option>
				</select>
	          </div>
	        </div>
	        <hr>
	        <div class="form-group row">
	        	<label class="col-md-2 col-form-label">Name</label>
	          <div class="col-md-10">
	          	<input type="text" class="form-control" placeholder="Enter Name">
	          </div>
	        </div>
	        <div class="form-group row">
	        	<label  class="col-md-4 col-form-label">Language</label>
	          <div class="col-md-8">
	          	<select class="custom-select selecrclr">
				  <option selected>Select a language</option>
				  <option value="1">One</option>
				  <option value="2">Two</option>
				  <option value="3">Three</option>
				</select>
	          </div>
	        </div>
	        <hr>
	        <div class="btnsection text-center">
	        	<button class="btn btn2 greenbtn">Start</button>
	            <button class="btn btn2 redbtn">Suspend</button>
	            <div class="statusarea redinfo"></div>
	        </div>
	        <hr>
	        <div class="progresssection">
	        	<div class="pglebel">
	        		Testing Progress
	        	</div>
		        <div class="custom-progress text-center">
				  <ul class="list-inline lines">
				  	<li class="list-inline-item"><button class="btn btn-blank1 btn-xs redbtn">Start</button></li>
				  	<li class="list-inline-item"><div class="circle">1</div></li>
				  	<li class="list-inline-item"><div class="circle">2</div></li>
				  	<li class="list-inline-item"><div class="circle">3</div></li>
				  	<li class="list-inline-item"><button class="btn greenbtn btn-xs">Complete</button></li>
				  </ul>
				</div>
	        </div>
			<hr>
	        <label>Raw Data</label>
	        <div class="form-group row">
	        	<label  class="col-md-3 col-form-label">Test 01:</label>
	        	<div class="col-md-9 pb-1">It is a long established fact that a reader will be distracted by the readable content</div>

	        	<label  class="col-md-3 col-form-label">Test 02:</label>
	        	<div class="col-md-9 pb-1">Contrary to popular belief</div>

	        	<label  class="col-md-3 col-form-label">Test 03:</label>
	        	<div class="col-md-9 pb-1">There are many variations of passages of Lorem Ipsum available</div>
	        </div>
	        <div class="text-center">
	        	<button type="submit" class="btn btn-primary">Show Report</button>
	        </div>
	      </form>
	    </div>
  </div>
  		</div>
  	</div>
  </div>

  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/amcharts-core.min.js"></script>
  <script src="assets/js/amcharts.min.js"></script>
  <script src="assets/js/custom.js"></script>
</body>


</html>
